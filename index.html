<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>sounDBound</title>
    <link rel="stylesheet" type="text/css" href="font-awesome.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="vegas/jquery.vegas.css">
	<link rel="stylesheet" type="text/javascript" href="vegas/jquery.vegas.js">
	<link rel="stylesheet" type="text/css" href="vegas/jquery.vegas.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent+Marker" >
	</head>


<body>
    <div class="wrapper">
        <section class="welcome-screen">
            <h1 class="name"> Welcome to sounDBound </h1>
            <h3 class="name"> Enter name to access </h3>
            <div class="input-wrapper">
                <input type="text" placeholder="Name" id="name-input" class="box">
                <button class="button"> Go </button>
            </div>
        </section>
        <div class="main hidden">
            <header>
                <div class="right floated user-name"> </div>
            </header>
            <section class="content">
                <audio src="song1.mp3"></audio>
				<table id="songs" class="music" >
    <thead class="list-headers">
            <tr><td> Title </td>
            <td> Artist </td>
            <td> Album </td>
            <td> Duration </td>
        </tr></thead>
        <!-- <div class="song-list"> -->
            <tbody><tr class="song" id="song1">
                <td class="song-name"></td>
                <td class="song-artist"></td>
                <td class="song-album"></td>
                <td class="song-length"></td>
            </tr>
            <tr class="song" id="song2">
                <td class="song-name"></td>
                <td class="song-artist"></td>
                <td class="song-album"></td>
                <td class="song-length"></td>
            </tr>
            <tr class="song" id="song3">
                <td class="song-name"></td>
                <td class="song-artist"></td>
                <td class="song-album"></td>
                <td class="song-length"></td>
            </tr>
            <tr class="song" id="song4">
                <td class="song-name"></td>
                <td class="song-artist"></td>
                <td class="song-album"></td>
                <td class="song-length"></td>
            </tr>
			  <tr class="song" id="song5">
                <td class="song-name"></td>
                <td class="song-artist"></td>
                <td class="song-album"></td>
                <td class="song-length"></td>
            </tr>
						  <tr class="song" id="song6">
                <td class="song-name"></td>
                <td class="song-artist"></td>
                <td class="song-album"></td>
                <td class="song-length"></td>
            </tr>
        <!-- </div> -->
    </tbody></table>
        
            </section>
			<div class="current-song-wrapper">
        <img class="current-song-image">
        <div>
        <p class="current-song-name"></p>
        <p class="current-song-album"></p>
        </div>
        </div>
			
			
			
			
            <footer>
                <div class="controls">
                     <div class="player-buttons">
					  <i class="fa fa-random clickable disabled" aria-hidden="true"></i>
					  <i class="fa fa-step-backward clickable" aria-hidden="true"></i>
					  <i class="fa fa-play clickable play-icon" aria-hidden="true"></i>
					  <i class="fa fa-step-forward clickable" aria-hidden="true"></i>
					  <i class="fa fa-repeat disabled clickable" aria-hidden="true"></i>
					 
					    <i class="fa fa-mute" aria-hidden="true"></i>
					</div>
                    <div class="progress-wrapper">
                        <span class="time-elapsed"> </span>
                        <div class="player-progress">
                            <div class="progress-filled"> </div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
	<script src="jquery.js"></script>
	<script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript"src="vegas/jquery.vegas.js"></script>
	
	<script src="main.js"></script><script type="text/javascript" src="vegas/jquery.vegas.min.js"></script>
</body>
